meshLogging: info
sources:
    - name: GraphQLApi
      handler:
          graphql:
              endpoint: http://localhost:8080/graphql
              multipart: true
              operationHeaders:
                  Api-Authorization: "{context.headers['authorization']}"
    - name: AuthAccessGraphQLApi
      handler:
          graphql:
              endpoint: http://localhost:8088/graphql
              multipart: true
              operationHeaders:
                  Api-Authorization: "{context.headers['authorization']}"

