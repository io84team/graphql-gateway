serve:
    exampleQuery: |
        query companies ($where: CompanyWhereInput, $orderBy: [QueryCompaniesOrderByOrderByClause!], $trashed: Trashed) {
          companies (where: $where, orderBy: $orderBy, trashed: $trashed) {
                id
                name
                status
                order
                organizations {
                    id
                    name
                    status
                }
            }
        }
